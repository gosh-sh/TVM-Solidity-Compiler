name: Release

on:
  push:
    branches:
      - ci
    tags:
      - "gosh_[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build_linux:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: |
          sudo apt update
          sudo apt install -y build-essential libboost-all-dev

      - run: |
          cargo build -r --target ${{ matrix.target }}
          ./target/${{ matrix.target }}/release/sold --version
          cd target/${{ matrix.target }}/release
          tar czvf sold-${{ matrix.target }}.tar.gz sold

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          files: |
            target/${{ matrix.target }}/release/sold-${{ matrix.target }}.tar.gz
          tag_name: ${{ github.ref_name }}-${{ github.run_number }}

  build_mac:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
        include:
          - target: x86_64-apple-darwin
            image: macos-13
          - target: aarch64-apple-darwin
            image: macos-15

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Boost
        id: cache-boost
        uses: actions/cache@v3
        with:
          path: ~/boost_1_83_0
          key: boost-1.83.0-${{ matrix.target }}-${{ runner.os }}-all-libs

      - name: Install Boost 1.83
        if: steps.cache-boost.outputs.cache-hit != 'true'
        run: |
          curl -L --retry 3 --retry-delay 5 \
            https://github.com/boostorg/boost/releases/download/boost-1.83.0/boost-1.83.0.tar.gz \
            -o boost_1_83_0.tar.gz
          tar -xzf boost_1_83_0.tar.gz
          cd boost-1.83.0
          ./bootstrap.sh --prefix=$HOME/boost_1_83_0
          ./b2 install link=static
          echo "BOOST_ROOT=$HOME/boost_1_83_0" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$HOME/boost_1_83_0/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV

      - run: |
          cargo build -r --target ${{ matrix.target }}
          ./target/${{ matrix.target }}/release/sold --version
          cd target/${{ matrix.target }}/release
          tar czvf sold-${{ matrix.target }}.tar.gz sold

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          files: |
            target/${{ matrix.target }}/release/sold-${{ matrix.target }}.tar.gz
          tag_name: ${{ github.ref_name }}-${{ github.run_number }}
